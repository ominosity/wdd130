<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML / CSS Quiz</title>
    <meta name="author" content="Richard Burgener">
    <meta name="description" content="A brief quiz on web technologies to practice form styling">
    <link rel="stylesheet" href="/styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>HTML / CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="question">
            <label for="q1"><span class="question-number">1. </span>What CSS property on the container specifies how many columns are in a grid?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2"><span class="question-number">2. </span>Write the HTML for a textarea in a quiz. Use the <code>id</code> and name of <code>q2</code>. </label>
            <textarea id="q2" name="q2" placeholder="Type answer here" rows="10"></textarea>
        </div>
        <div class="question">
            <label for="q3"><span class="question-number">3. </span>Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option>&lt;!-- This is a commment --></option>
                <option>// Nay nay, this is a comment //</option>
                <option>/* For shame, this is a comment */</option>
            </select>
        </div>
        <div class="question">
            <label for="q4"><span class="question-number">4. </span>How many licks does it take to get to the center of a Tootsie-Roll Pop?</label>
            <input type="number" id="q4" name="q4">
        </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
