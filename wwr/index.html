<head>

    <meta name="author" content="Richard Burgener">
    <meta name="description" content="Whitewater RAPIDS homepage">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wdth,wght@62.5,700&family=Noto+Sans+Display:wght@400&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="styles/rafting.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/rapids-logo.webp" width="150" alt="Rapids company logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/rafting-fun-with-transparency.webp" alt="River rafting fun!" width="1024">
            <h1>Adventure calls...</h1>
            <a href="trips.html" class="cta">
                <?xml version="1.0" ?><svg fill="none" height="40" stroke-width="3.5" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg"><path d="M13.25 19.25L16.75 15.75L13.25 12.25" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M16.75 15.75H10.75C8.54086 15.75 6.75 13.9591 6.75 11.75V4.75" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>... Answer it!</a>

        <section>
            <form>
                <h2>Get our newsletter!</h2>

                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <button type="submit">Sign up</button>
            </form>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <figure>
                <img src="images/equipment-rental.webp" alt="Equipment available for rent">
                <figcaption class="accent">Equipment Rental</figcaption>
            </figure>
            <figure>
                <img src="images/guided-tours.webp" alt="Guided whitewater action shot">
                <figcaption class="accent">Guided Tours</figcaption>
            </figure>
            <figure>
                <img src="images/portage.webp" alt="Guy carrying canoe">
                <figcaption class="accent">Portage</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | RAPIDS | Richard Burgener</p>
        <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook logo"

        <a href="https://instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram logo"
